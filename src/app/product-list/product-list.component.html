<div>
    <h3 class="title">Listado de productos</h3>
</div>
<table class="table text-center">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
            <th><img class="img-thumbnail" width="100" [src]=product.image [alt]=product.name/></th>
            <th>{{product.name}}</th>
            <th>{{product.type}}</th>
            <th>{{product.price | currency}}</th>
            <th><span *ngIf="product.stock==0" class="badge badge-secondary">SIN STOCK</span></th>
            <th>
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" (maxChange)="maxReached($event)" *ngIf="product.stock"></app-input-integer>
                <button class="btn btn-primary" (click)="addToCart(product)" *ngIf="product.stock && product.quantity >= 1">Comprar</button>
            </th>
        </tr>
        
    </tbody>
</table>
